# version y tipo de archivo
apiVersion: apps/v1
kind: Deployment

# metadadata y etiquetas.
metadata:
  name: ejm-deployment
  labels:
    app: app-ejemplo

# especificaciones del deployment
spec:
  selector:
    matchLabels:
      proyecto: app-nginx
  replicas: 1

  template:
    metadata:
      name: nginx
      labels:
        proyecto: app-nginx

# contenedores.
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
